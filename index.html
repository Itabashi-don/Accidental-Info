<!DocType HTML>

<HTML ID = "IDEA">
	<Head>
		<Meta Charset = "UTF-8" />
		<Meta Name = "Viewport" Content = "width=device-width, initial-scale=1, user-scalable=no" />
		<Link Rel = "Icon" Href = "./assets/favicon.ico" />
		<Title>IDEA ― Itabashi-don Emergency Alerts｜板橋丼(Itabashi-don)</Title>

		<Link Rel = "StyleSheet" Href = "./css/main.css" />

		<Script Src = "./js/modules/I18n.js"></Script>
		<Script Src = "./js/modules/Navigation.js"></Script>
		<Script Src = "./js/main.js" Defer></Script>
	</Head>

	<Body>
		<Header ID = "IDEA-header" Class = "header">
			<!-- ToDo: scrollY = 0 でbox-shadowを非表示に -->
			<Span Class = "header_serviceName">
				<A Class = "header_serviceName-logo" Href = "https://itabashi.0j0.jp/">
					<Img Alt = "板橋丼(Itabashi-don)" Src = "./assets/logo.svg" />
				</A>

				<Span Class = "header_serviceName-name">Itabashi-don <Br phone />Emergency Alerts</Span>
			</Span>

			<Nav Class = "header_tabBar navigation_tabBar">
				<A ID = "IDEA-tabBar_tab--weather" Class = "navigation_tab navigation_tab--active" Selector = "#IDEA-content_panel--weather"><!-- Weather News --></A>
				<A ID = "IDEA-tabBar_tab--transportation" Class = "navigation_tab" Selector = "#IDEA-content_panel--transportation"><!-- Transportation Status --></A>
				<A ID = "IDEA-tabBar_tab--river" Class = "navigation_tab navigation_tab--disabled"><!-- River Status --></A>
				<A ID = "IDEA-tabBar_tab--municipal" Class = "navigation_tab" Selector = "#IDEA-content_panel--municipal"><!-- Municipal Information --></A>
			</Nav>
		</Header>

		<Main ID = "IDEA-content" Class = "content">
			<PanelGroup Class = "navigation_panelGroup">
				<Panel ID = "IDEA-content_panel--weather" Class = "navigation_panel navigation_panel--active">
					<Details Open>
						<Summary>気象レーダー / 気象情報</Summary>
	
						<Section>
							<Iframe Src = "https://embed.windy.com/embed2.html?lat=35.773&lon=139.676&zoom=11&level=surface&overlay=radar&menu=true&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&metricWind=default&metricTemp=default&radarRange=-1" FrameBorder = "0"></Iframe>
						</Section>
					</Details>
	
					<Details Open>
						<Summary>天気ピッカー / 気象情報</Summary>
	
						<Section>
							<Iframe Src = "https://embed.windy.com/embed2.html?lat=35.773&lon=139.676&zoom=11&level=surface&overlay=rain&menu=true&message=true&marker=true&calendar=now&pressure=&type=map&location=coordinates&detail=true&detailLat=35.773&detailLon=139.676&metricWind=default&metricTemp=default&radarRange=-1" FrameBorder = "0" Style = "height: 180px"></Iframe>
						</Section>
					</Details>
	
					<Details>
						<Summary>警報・注意報 / Weather Caution and Warning</Summary>
		
						<Section>
							<P>
								テスト<Br />
								Hey
							</P>
						</Section>
					</Details>
				</Panel>
	
				<Panel ID = "IDEA-content_panel--transportation" Class = "navigation_panel">
					<Details>
						<Summary>鉄道運行情報 / Train Status</Summary>
		
						<Section>
							<P>
								テスト<Br />
								Hey
							</P>
						</Section>
					</Details>
				</Panel>
	
				<Panel ID = "IDEA-content_panel--river" Class = "navigation_panel">
					<Details>
						<Summary>河川情報 / River Status</Summary>
		
						<Section>
							<P>
								テスト<Br />
								Hey
							</P>
						</Section>
					</Details>
				</Panel>
	
				<Panel ID = "IDEA-content_panel--municipal" Class = "navigation_panel">
					<Details>
						<Summary>自治体情報 / Municipal Information</Summary>
		
						<Section>
							<P>
								テスト<Br />
								Hey
							</P>
						</Section>
					</Details>
				</Panel>
			</PanelGroup>
		</Main>

		<Footer ID = "IDEA-footer" Class = "footer">
			<Span Class = "footer_copyright">
				Copyright (C) 2019 <A Href = "https://itabashi.0j0.jp/">板橋丼(Itabashi-don)</A>
			</Span>
		</Footer>
	</Body>
</HTML>
