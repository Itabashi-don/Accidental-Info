<!DocType HTML>

<HTML ID = "IDEA">
	<Head>
		<Meta Charset = "UTF-8" />
		<Meta Name = "Viewport" Content = "width=device-width, initial-scale=1, user-scalable=no" />
		<Link Rel = "Icon" Href = "./assets/favicon.ico" />
		<Title>IDEA ― Itabashi-don Emergency Alerts｜板橋丼(Itabashi-don)</Title>

		<Link Rel = "StyleSheet" Href = "https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
		<Link Rel = "StyleSheet" Href = "./css/main.css" />

		<Script Src = "./js/components/Navigation.js"></Script>
		<Script Src = "./js/utils/I18n.js"></Script>
		<Script Src = "./js/main.js" Defer></Script>
	</Head>

	<Body>
		<Header ID = "IDEA-header" Class = "header">
			<!-- ToDo: scrollY = 0 でbox-shadowを非表示に -->
			<Span Class = "header_serviceName">
				<A Class = "header_serviceName-logo" Href = "https://itabashi.0j0.jp/">
					<Img Alt = "板橋丼(Itabashi-don)" Src = "./assets/logo.svg" />
				</A>

				<Span Class = "header_serviceName-name">Itabashi-don <Br phone />Emergency Alerts</Span>
			</Span>

			<Nav Class = "header_navigation navigation">
				<A ID = "IDEA-navigation_tab--weather" Class = "navigation_tab" Selector = "#IDEA-content_weatherPanel" Active>
					<I Class = "navigation_tab-icon fas fa-cloud-showers-heavy"></I>
					<Span><!-- Weather --></Span>
				</A>

				<A ID = "IDEA-navigation_tab--transportation" Class = "navigation_tab" Selector = "#IDEA-content_transportationPanel">
					<I Class = "navigation_tab-icon fas fa-subway"></I>
					<Span><!-- Transportation --></Span>
				</A>

				<A ID = "IDEA-navigation_tab--river" Class = "navigation_tab" Disabled>
					<I Class = "navigation_tab-icon fas fa-water"></I>
					<Span><!-- River --></Span>
				</A>

				<A ID = "IDEA-navigation_tab--municipal" Class = "navigation_tab" Selector = "#IDEA-content_municipalPanel">
					<I Class = "navigation_tab-icon fas fa-broadcast-tower"></I>
					<Span><!-- Municipal --></Span>
				</A>
			</Nav>
		</Header>

		<Main ID = "IDEA-content" Class = "content">
			<PanelGroup Class = "navigation_panelGroup">
				<Panel ID = "IDEA-content_weatherPanel" Class = "content_panel navigation_panel" Active>
					<Details ID = "IDEA-content_weatherPanel-weatherRadar" Class = "card" Open>
						<Summary><!-- Weather Radar --></Summary>
	
						<Article>
							<Iframe
								Src = "https://embed.windy.com/embed2.html?lat=35.773&lon=139.676&zoom=10&level=surface&overlay=radar&menu=true&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&metricWind=default&metricTemp=default&radarRange=-1"
								FrameBorder = "0">
							</Iframe>
						</Article>
					</Details>
	
					<Details ID = "IDEA-content_weatherPanel-forecast" Class = "card" Open>
						<Summary><!-- Weekly Forecast --></Summary>
	
						<Article>
							<Iframe
								Src = "https://embed.windy.com/embed2.html?lat=35.773&lon=139.676&zoom=11&level=surface&overlay=rain&menu=true&message=true&marker=true&calendar=now&pressure=&type=map&location=coordinates&detail=true&detailLat=35.773&detailLon=139.676&metricWind=default&metricTemp=default&radarRange=-1"
								FrameBorder = "0"
								Style = "height: 180px">
							</Iframe>
						</Article>
					</Details>
	
					<Details ID = "IDEA-content_weatherPanel-warning" Class = "card" Open>
						<Summary><!-- Warning and Advisory --></Summary>
		
						<Article>
						</Article>
					</Details>
				</Panel>
	
				<Panel ID = "IDEA-content_transportationPanel" Class = "content_panel navigation_panel">
					<Details>
						<Summary>鉄道運行情報 / Train Status</Summary>
		
						<Article>
							<P>
								テスト<Br />
								Hey
							</P>
						</Article>
					</Details>
				</Panel>
	
				<Panel ID = "IDEA-content_riverPanel" Class = "content_panel navigation_panel">
					<Details>
						<Summary>河川情報 / River Status</Summary>
		
						<Article>
							<P>
								テスト<Br />
								Hey
							</P>
						</Article>
					</Details>
				</Panel>
	
				<Panel ID = "IDEA-content_municipalPanel" Class = "content_panel navigation_panel">
					<Details>
						<Summary>自治体情報 / Municipal Information</Summary>
		
						<Article>
							<P>
								テスト<Br />
								Hey
							</P>
						</Article>
					</Details>
				</Panel>
			</PanelGroup>
		</Main>

		<Footer ID = "IDEA-footer" Class = "footer">
			<Span Class = "footer_copyright">
				Copyright (C) 2019 <A Href = "https://itabashi.0j0.jp/">板橋丼(Itabashi-don)</A>
			</Span>
		</Footer>
	</Body>
</HTML>
